type Project @entity {
  id: ID!
  metadata: String!
  createdAt: BigInt!
  transactionHash: String!
  owners: [ProjectOwner!] @derivedFrom(field: "project")
}

type Owner @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
  projects: [ProjectOwner!] @derivedFrom(field: "owner")
}

type ProjectOwner @entity {
  id: Bytes! # Set to `user.id.concat(organization.id)`
  owner: Owner!
  project: Project!
}
